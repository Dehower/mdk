<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Личная информация</title>
</head>
<body>
<!--Создаём таблицу контейнер, которой задаём следующее оформление: border="1" - рамка
вокруг контейнера. Увеличив число, можно увеличить толщину рамки. align="center" -
азмещаем контейнер по центру экрана. rules="rows" - убираем двойную рамку.
style="width:60%;" - добавляем стилевое свойства, делающее контейнер и весь сайт
"резиновым". Сделать полноценный адаптивный дизайн, этим способом невозможно.-->
<table
border="1"
align="center"
rules="rows"
style="width:60%;">
<!--Создаём строку-->
<tr>
<!--Создаём ячейку строки-->
<td>
<!--ШАПКА САЙТА-->
<!--В ячейке строки создаём ещё одну таблицу для шапки сайта. Оформление: border="1" -
двойная рамка толщиной в 1px background="images/168.png" - картинка в шапке сайта, если
требуется. Адрес картинки вы должны вставить свой. bgcolor="#7FFFD4" - фоновый цвет в
шапке, если нет картинки. cellpadding="10" - отступ содержимого от рамки не менее 10px.
style="width:100%; border-radius:5px;" - добавляем "резиновость" и закругляем уголки рамки-->
<table
border="1"
bgcolor="#e6e6fa"
cellpadding="10"
style="width:100%; border-radius:5px;">
<!--Создаём строку таблицы-->
<tr>
<!--Создаём столбец таблицы-->
<th>
<!--Содержание ячейки столбца-->
<h1>Домашнаяя работа</h1>
<h3>Описание сайта</h3>
<!--Закрываем таблицу-->
</th>
</tr>
</table>
<!--ОСНОВНОЙ КОНТЕНТ-->
<!--В этой же ячейке контейнера создаём ещё одну таблицу для основного контента.
Оформление как и в предыдущей таблице-->
<table
border="1"
bgcolor="#e6e6fa"
cellpadding="10"
style="width:100%; border-radius:5px;">
<!--Создаём строку-->
<tr>
<!--Создаём ячейку Оформление: rowspan="2" - объединяем две ячейки в одну. Число
объединяемых ячеек по числу ячеек в сайдбаре. style="width:80%" - основной контент занимает
80% всей площади, оставшиеся 20% для сайдбара-->
<td
rowspan="2"
style="width:80%">
<h2>Личная информация</h2>
<!--Начинаем абзац с красной строки-->
<p style="text-indent:20px">
Текст</p>
<p style="text-indent:20px">Текст</p>
<!--Закрываем ячейку-->
</td>
<!--САЙДБАР-->
<!--Создаём ячейку сайдбара-->
<td bgcolor="#e6e6fa">
<h3>Меню</h3>
<!--Абзац для ссылки на страницу сайта-->
<p>
<!--Ссылка на страницу сайта-->
<a href="d2/h1.html">
<!--Картинка маркера перед названием страницы-->
<img src="https://i.imgur.com/OHgpvXo.jpeg" width="25px">
<!--Название страницы style="margin-left:5px;" - отступ названия от маркера-->
<span style="margin-left:5px;">Успехи в институте</span></a>
<!--Закрываем абзац-->
</p>
<p>
<a href="d2/h2.html">
    <img src="https://i.imgur.com/zI9FM3H.jpeg" width="25px">
<span style="margin-left:5px;">Планы на будущее</span;></a>
</p>
<p>
<a href="d2/h3.html">
<img src="https://i.imgur.com/TRPKsjC.jpeg" width="25px">
<span style="margin-left:5px;">Альтернатива будущего</span></a>
</p>
<!--Закрываем строку Меню-->
</td>
</tr>
<!--Создаём строку с дополнительной информацией-->
<tr>
<!--Ячейка с дополнительной информацией-->
<td
bgcolor="#e6e6fa"
align="center">
<h3>Общая информация</h3>
<img src="https://i.imgur.com/8urXLF0.jpg" scale="20px">
<!--Закрываем ячейку с общей информацией и таблицу основного контента-->
</td>
</tr>
</table>
</body>
</html>
